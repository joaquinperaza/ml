    <div class="container">
    <form class="row" id="nuevaForm">  
    <div class="col-10">
   <h3>Nuevo Usuario</h3>  </div>
   <div class="col-10 col-md-5">
      <div class="form-group">
        <div id="div_mensajes"></div>
        <label for ="title">Nombre Completo </label>
        <input class="form-control" name="name" id="name" placeholder="Ej:LeBron James(Requerido)" />         
      </div></div>


  <div class="col-10 col-md-5">
      <div class="form-group">
         <label for ="fecha"> Fecha de nacimiento </label>
        <input class="form-control" type="date" name="name" id="fecha" />  

      </div></div>
 <div class="col-10 ">
      <div class="form-group">
        <label for="inputState">Documento</label>
        <div class="input-group">

          <select id="inputState" class="form-control col-2" >

            <option selected>CI</option>
            <option>RUT</option>
            <option>OTRO</option>
          </select>
          <input class="form-control" name="documento" id="CI" placeholder="Ingresar el Número de Documento Seleccionado(Requerido)"/>      
        </div>
</div>

    </div>
  

    <div class="col-10 col-md-5">
      <div class="form-group">
        <label for ="tel"> Tel</label>
        <input class="form-control" type="number" name="tel" id="tel" placeholder="47229183 o 099724321(Requerido)" > </input>            
      </div>
    </div>

    <div class="col-10 col-md-5">
      <div class="form-group">
       <label for ="mail"> Mail </label>
       <input class="form-control" name="mail" type="email" id="mail" placeholder="Ej:LBJ@adinet.com.uy(Requerido)" > </input>         
     </div>
   </div>

   <div class="col-10 col-md-5">
      <div class="form-group">
        <label for ="cont1"> Contraseña </label>
        <input class="form-control" name="cont1" id="cont1" type="password" placeholder="Debe tener minimo 6 caracteres" > </input>            
      </div>
    </div>

    <div class="col-10 col-md-5">
      <div class="form-group">
       <label for ="cont2"> Repetir Contraseña </label>
       <input class="form-control" name="cont2" id="cont2" type="password" placeholder="Repetir Contraseña(Requerido)" > </input>         
     </div>
   </div>

   <div class="custom-file ">
    <div class="col-10">
  <input type="file" class="form-control" id="customFile" name="customFile" required>
  <label class="custom-file-label" for="customFile">Cargar Imagen</label>
</div>

  

</div> <br>
  <div class="col-10"><br><button type="submit" class="form-control btn btn-primary" id="customFile" name="customFile" required>Registrar</button></div><br>
    </form></div>
